<div class="col-12 q-fm bg-success text-center my-2 pt-1">
    <h3 class="heading2">{{formtitle}}</h3>
    <hr>
    <div class="col-12 form">
        <form action="/">
            
            <div class="form-group">
                <label for="name">User Name:</label> <br>
                <input type="text" class="col-8" value="" placeholder="">
            </div>
            <div class="form-group">
                <label for="quote-title">Quote Title:</label><br>
                <input type="text" class="col-8" value="" placeholder="">
            </div>
            <div class="form-group">
                <label for="quote-details">Quote Details:</label><br>
                <textarea name="field" class="col-8" id="details" cols="25" rows="5" placeholder="Type here..."></textarea>
            </div>
           <div class="form-group">
            <label for="author">Author:</label><br>
            <input type="text" class="col-8" value="" placeholder="">
           </div>
            <button type="submit" class="btn btn-sm btn-primary my-3">Submit</button>
        </form>
    </div>
</div>
